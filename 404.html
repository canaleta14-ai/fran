<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Love Hibo</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Favicons -->
    <link rel="icon" type="image/jpeg" href="logos/PINGUINO LOVE HIBO.jpg" />
    <link rel="shortcut icon" href="logos/PINGUINO LOVE HIBO.jpg" />
    
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 2rem;
            color: #333;
            margin: 1rem 0;
        }
        
        .error-description {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 1rem auto 2rem;
        }
        
        .error-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .error-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .error-icon {
            font-size: 5rem;
            color: #764ba2;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="site-body">
<header class="main-header">
    <h1 class="w3-wider w3-jumbo">L<span class="header-heart">❤</span>VE <span class="hibo w3-jumbo">HIBO</span></h1>
</header>

<div class="error-container">
    <i class="fas fa-sad-tear error-icon"></i>
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Oops! Page Not Found</h2>
    <p class="error-description">
        The page you're looking for doesn't exist or has been moved. 
        Don't worry, you can find plenty of amazing books on our homepage!
    </p>
    
    <div class="error-links">
        <a href="index.html" class="error-link">
            <i class="fas fa-home"></i> Go to Homepage
        </a>
        <a href="espanol.html" class="error-link">
            <i class="fas fa-book"></i> Spanish Books
        </a>
        <a href="frances.html" class="error-link">
            <i class="fas fa-book"></i> French Books
        </a>
    </div>
</div>

<footer class="site-footer w3-padding-16 w3-center" role="contentinfo">
    <p>
        L<span class="header-heart">❤</span>VE HIBO - Discover books that fill your heart with love
        <span class="header-heart">❤</span> &copy; 2025
    </p>
</footer>
</body>
</html>
